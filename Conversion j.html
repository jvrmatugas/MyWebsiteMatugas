<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversion</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Marcellus&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(#a8d8ea, #fefbd8);
    background-attachment: fixed;
    color: #2f3e46;
    text-align: center;
    overflow-x: hidden;
  }

  /* Floating clouds */
  .cloud {
    position: absolute;
    top: 20%;
    left: -200px;
    width: 200px;
    height: 100px;
    background: rgba(255,255,255,0.8);
    border-radius: 100px;
    animation: float 60s linear infinite;
    filter: blur(2px);
  }
  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
  }
  .cloud::before {
    width: 100px; height: 80px;
    top: -20px; left: 30px;
  }
  .cloud::after {
    width: 120px; height: 90px;
    top: 10px; left: 90px;
  }
  @keyframes float {
    from { transform: translateX(0); }
    to { transform: translateX(120vw); }
  }

  /* Title */
  h1 {
    font-family: 'Marcellus', serif;
    font-size: 2.5em;
    color: #356859;
    margin-top: 80px;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
  }

  .conversion-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 40px;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    width: 320px;
    padding: 25px;
    text-align: center;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .card h2 {
    font-family: 'Marcellus', serif;
    color: #52796f;
    font-size: 1.4em;
    margin-bottom: 15px;
  }

  .icon {
    font-size: 2.2em;
    margin-bottom: 10px;
  }

  input {
    width: 80%;
    padding: 8px;
    margin: 6px 0;
    border: 1px solid #b0bec5;
    border-radius: 8px;
    font-size: 1em;
    text-align: center;
  }

  button {
    background-color: #84a98c;
    border: none;
    color: white;
    padding: 10px 16px;
    margin: 6px 4px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  button:hover {
    background-color: #52796f;
    transform: translateY(-3px);
  }

  .back-home {
    display: inline-block;
    margin: 30px auto 60px;
    text-decoration: none;
    background-color: #84a98c;
    color: white;
    padding: 12px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  .back-home:hover {
    background-color: #52796f;
    transform: translateY(-4px);
  }

</style>
</head>

<body>
  <!-- Floating clouds -->
  <div class="cloud" style="top:10%;animation-delay:0s;"></div>
  <div class="cloud" style="top:30%;animation-delay:20s;opacity:0.9;"></div>
  <div class="cloud" style="top:50%;animation-delay:40s;opacity:0.8;"></div>

  <h1>Conversion Tools üå°Ô∏èüìè</h1>

  <div class="conversion-container">
    <!-- Celsius to Fahrenheit -->
    <div class="card">
      <div class="icon">üå°Ô∏è</div>
      <h2>Celsius ‚ûú Fahrenheit</h2>
      <label>Celsius:</label><br>
      <input id="n1" type="number"><br>
      <button onclick="computeCelsiustoFahrenheit()">Compute</button>
      <button onclick="clearvaluesCtF()">Clear</button><br>
      <label>Fahrenheit:</label><br>
      <input id="fahrenheit" type="number" readonly>
    </div>

    <!-- Fahrenheit to Celsius -->
    <div class="card">
      <div class="icon">üå°Ô∏è</div>
      <h2>Fahrenheit ‚ûú Celsius</h2>
      <label>Fahrenheit:</label><br>
      <input id="n2" type="number"><br>
      <button onclick="computeFahrenheittoCelsius()">Compute</button>
      <button onclick="clearvaluesFtC()">Clear</button><br>
      <label>Celsius:</label><br>
      <input id="celsius" type="number" readonly>
    </div>

    <!-- Meters to Feet -->
    <div class="card">
      <div class="icon">üìè</div>
      <h2>Meters ‚ûú Feet</h2>
      <label>Meters:</label><br>
      <input id="n3" type="number"><br>
      <button onclick="computeMeterstoFeet()">Compute</button>
      <button onclick="clearvaluesMtFt()">Clear</button><br>
      <label>Feet:</label><br>
      <input id="feet" type="number" readonly>
    </div>

    <!-- Feet to Meters -->
    <div class="card">
      <div class="icon">üìê</div>
      <h2>Feet ‚ûú Meters</h2>
      <label>Feet:</label><br>
      <input id="n4" type="number"><br>
      <button onclick="computeFeettoMeters()">Compute</button>
      <button onclick="clearvaluesFttoM()">Clear</button><br>
      <label>Meters:</label><br>
      <input id="meters" type="number" readonly>
    </div>
  </div>

  <a class="back-home" href="index.html">‚¨Ö Back to Home Page</a>

  <script>
    function computeCelsiustoFahrenheit() {
      var c = document.getElementById("n1").value * 1;  
      let f  = (c * 9/5) + 32;
      document.getElementById("fahrenheit").value = f.toFixed(2);
    }

    function computeFahrenheittoCelsius() {
      var f = document.getElementById("n2").value * 1;  
      let c  = (f - 32) * 5/9;
      document.getElementById("celsius").value = c.toFixed(2);
    }

    function computeMeterstoFeet() {
      var m = document.getElementById("n3").value * 1;  
      let ft  = m * 3.281;
      document.getElementById("feet").value = ft.toFixed(2);
    }

    function computeFeettoMeters() {
      var ft = document.getElementById("n4").value * 1;  
      let m  = ft / 3.281;
      document.getElementById("meters").value = m.toFixed(2);
    }

    function clearvaluesCtF() {
      document.getElementById("n1").value = '';
      document.getElementById("fahrenheit").value = '';
    }
    function clearvaluesFtC() {
      document.getElementById("n2").value = '';
      document.getElementById("celsius").value = '';
    }
    function clearvaluesMtFt() {
      document.getElementById("n3").value = '';
      document.getElementById("feet").value = '';
    }
    function clearvaluesFttoM() {
      document.getElementById("n4").value = '';
      document.getElementById("meters").value = '';
    }
  </script>
</body>
</html>
