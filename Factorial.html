<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background: #eaeaea;
      border-radius: 4px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment 3# Matugas</h1>

    <h3>Factorial (While Loop)</h3>
    <input type="number" id="factInput" placeholder="Enter a number" />
    <button onclick="calcFactorial()">Calculate Factorial</button>
    <div class="output" id="factOutput"></div>

    <h3>Sum of First N Natural Numbers (Do-While Loop)</h3>
    <input type="number" id="sumInput" placeholder="Enter a number" />
    <button onclick="calcSum()">Calculate Sum</button>
    <div class="output" id="sumOutput"></div>

    <h3>Average of First N Natural Numbers (For Loop)</h3>
    <input type="number" id="avgInput" placeholder="Enter a number" />
    <button onclick="calcAverage()">Calculate Average</button>
    <div class="output" id="avgOutput"></div>
  </div>

  <script>
    function calcFactorial() {
      let n = parseInt(document.getElementById("factInput").value);
      let result = 1;
      let i = 1;
      while (i <= n) {
        result *= i;
        i++;
      }
      document.getElementById("factOutput").innerText = "Factorial of " + n + " = " + result;
    }

    function calcSum() {
      let n = parseInt(document.getElementById("sumInput").value);
      let i = 1;
      let sum = 0;
      do {
        sum += i;
        i++;
      } while (i <= n);
      document.getElementById("sumOutput").innerText = "Sum = " + sum;
    }

    function calcAverage() {
      let n = parseInt(document.getElementById("avgInput").value);
      let sum = 0;
      for (let i = 1; i <= n; i++) {
        sum += i;
      }
      let average = sum / n;
      document.getElementById("avgOutput").innerText = "Average = " + average;
    }
  </script>
</body>
</html>
