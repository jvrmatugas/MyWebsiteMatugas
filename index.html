<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(#a8d8ea, #fefbd8);
    background-attachment: fixed;
    color: #2f3e46;
    text-align: center;
    overflow-x: hidden;
  }

  /* soft floating cloud animation */
  .cloud {
    position: absolute;
    top: 20%;
    left: -200px;
    width: 200px;
    height: 100px;
    background: rgba(255,255,255,0.8);
    border-radius: 100px;
    animation: float 60s linear infinite;
    filter: blur(2px);
  }
  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: rgba(255,255,255,0.8);
    width: 100px; height: 80px;
    top: -20px; left: 30px;
    border-radius: 50%;
  }
  .cloud::after {
    width: 120px; height: 90px;
    top: 10px; left: 90px;
  }
  @keyframes float {
    from {transform: translateX(0);}
    to {transform: translateX(120vw);}
  }

  h1 {
    font-family: 'Marcellus', serif;
    font-size: 3em;
    color: #356859;
    margin-top: 80px;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
  }

  h2 {
    font-size: 1.6em;
    color: #52796f;
    margin-bottom: 10px;
  }

  i {
    display: block;
    font-size: 1.1em;
    color: #555;
    margin-bottom: 40px;
  }

  .links-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 60px;
  }

  .links-container a {
    text-decoration: none;
    background-color: #84a98c;
    color: #fff;
    padding: 12px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  .links-container a:hover {
    background-color: #52796f;
    transform: translateY(-4px);
  }

  footer {
    font-size: 0.9em;
    color: #555;
    margin-bottom: 30px;
  }
</style>
</head>
