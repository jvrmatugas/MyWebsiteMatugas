<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 2# Matugas - Income Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
    }
    .output {
      background: #eaeaea;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment 2# Matugas<br>Income Tax Calculator</h1>

    <label for="income">Enter Income:</label>
    <input type="number" id="income" placeholder="Enter your income" />

    <button onclick="computeTax()">Calculate Tax</button>

    <div class="output" id="taxOutput">Tax result will appear here</div>
  </div>

  <script>
    function computeTax() {
      let income = parseFloat(document.getElementById("income").value);
      let tax = 0;

      // Sample tax rules (modify if needed):
      // 0 - 10,000 : 0%
      // 10,001 - 30,000 : 10% of excess over 10,000
      // Above 30,000 : 20% of excess over 30,000 + 2,000

      if (income <= 10000) {
        tax = 0;
      } else if (income <= 30000) {
        tax = (income - 10000) * 0.10;
      } else {
        tax = 20000 * 0.10 + (income - 30000) * 0.20;
      }

      document.getElementById("taxOutput").innerText = "Income Tax = â‚±" + tax.toFixed(2);
    }
  </script>
</body>
